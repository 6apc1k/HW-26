 <div class="wrapper profile">
  <div class="photo">
    <img width="300px" src="{{student.img}}">
  </div>
  <div class="resume">
    <ul>
        <li>Name: {{student.name}}</li>
        <li>Surname: {{student.lastName}}</li>
        <li>Mobile: {{student.phone}}</li>
        <li>Birthday: {{student.birthday}}</li>
    </ul>
        <br>

    <button class="edit" ng-click="edit()" ng-show="!editing">edit</button>
    <button class="save" ng-click="save()" ng-show="editing">save</button>
    <input ng-show="editing" ng-model="student.name"></input>
    <input ng-show="editing" ng-model="student.lastName"></input>
  </div>
</div>
